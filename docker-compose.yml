services:
  # Servicio de aplicaci√≥n Node.js
  app:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: hola-mundo-app
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=hola_mundo_db
    depends_on:
      - mysql
    volumes:
      - ./src:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - app-network

  # Servicio de base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: hola-mundo-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=hola_mundo_db
    # ports:
    #   - "3307:3306"  # Puerto comentado para evitar conflictos (no necesario para la app)
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
